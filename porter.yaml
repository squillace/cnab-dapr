name: dapr-install
version: 0.1.0
description: "An example Porter configuration"
invocationImage: squillace/dapr-install:latest
tag: squillace/dapr-install:latest

# Uncomment out the line below to use a template Dockerfile for your invocation image
# dockerfile: Dockerfile.tmpl

mixins:
  - exec
  - kubernetes
  - helm3

credentials:
- name: KUBE_CONFIG
  path: /root/.kube/config

parameters:
- name: HELM3_RELEASE_NAME
  type: string
  default: "dapr"
  
install:
  - kubernetes:
      description: "Creates the namespace..."
      manifests:
        - manifests/create-dapr-system-ns.yaml
      wait: true
  - helm3:
      description: "Listing Helm3 releases..." 
      arguments:
        - list
        - "-n"
        - dapr-system
  - helm3:
      description: "Adding the dapr repo for Helm charts..."
      arguments:
        - repo
        - add
        - "{{ bundle.parameters.HELM3_RELEASE_NAME }}"
        - https://daprio.azurecr.io/helm/v1/repo
  - helm3:
      description: "Installing dapr..."
      arguments:
        - install
        - dapr
        - dapr/dapr
        - "--namespace"
        - dapr-system



upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - helm3:
      description: "Uninstalling dapr..."
      arguments:
        - delete
        - "{{ bundle.parameters.HELM3_RELEASE_NAME }}"
        - "--namespace"
        - dapr-system
  - exec:
      description: "Removing the dapr-system namespace..."
      command: kubectl
      arguments:
        - delete
        - namespace
        - dapr-system


