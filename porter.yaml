name: dapr-install
version: 0.1.0
description: "An example Porter configuration"
invocationImage: squillace/dapr-install:latest
tag: squillace/dapr-install:latest

# Uncomment out the line below to use a template Dockerfile for your invocation image
dockerfile: Dockerfile.tmpl

mixins:
  - exec

credentials:
- name: KUBE_CONFIG
  path: /root/.kube/config

parameters:
- name: HELM_RELEASE
  type: string
  default: "whatever"  
  

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: kubectl create namespace dapr-system
  - exec:
      description: "Installing dapr on cluster using Helm 3...."
      command: helm3
      arguments:
        - install
        - dapr
        - dapr/dapr
        - "--namespace"
        - dapr-system


upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World


